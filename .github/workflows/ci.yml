name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  core:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore Core & Tests
        run: dotnet restore
      - name: Build Core
        run: dotnet build ./src/BreakFree.Core/BreakFree.Core.csproj -c Release --no-restore
      - name: Test
        run: dotnet test ./tests/BreakFree.Tests/BreakFree.Tests.csproj -c Release --no-build

  wpf:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore ./src/BreakFree.Wpf/BreakFree.Wpf.csproj
      - name: Build WPF
        run: dotnet build ./src/BreakFree.Wpf/BreakFree.Wpf.csproj -c Release --no-restore
      - name: Test
        run: dotnet test ./tests/BreakFree.Tests/BreakFree.Tests.csproj -c Release --no-build
